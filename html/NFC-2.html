<script>
    window.onload = function () {
        // Retrieve updated fields from localStorage
        let storedName = localStorage.getItem("searchedName");
        let waterGal = localStorage.getItem("waterGal");
        let waterSink = localStorage.getItem("waterSink");
        let co2Kg = localStorage.getItem("co2Kg");
        let co2Drive = localStorage.getItem("co2Drive");
        let reused = localStorage.getItem("Reused");

        console.log("Retrieved data:", {
            storedName, waterGal, waterSink, co2Kg, co2Drive, reused
        });

        // Display the retrieved name
        if (storedName) {
            document.getElementById("name-display").innerText = "Welcome, " + storedName + "!";
        } else {
            document.getElementById("name-display").innerText = "No name found.";
        }

        // Display the other retrieved data
        document.getElementById("waterGal-display").innerText = waterGal || "Not available";
        document.getElementById("waterSink-display").innerText = waterSink || "Not available";
        document.getElementById("co2Kg-display").innerText = co2Kg || "Not available";
        document.getElementById("co2Drive-display").innerText = co2Drive || "Not available";
        document.getElementById("Reused-display").innerText = reused || "Not available";
    };
